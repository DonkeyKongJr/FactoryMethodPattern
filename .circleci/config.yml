version: 2.0
jobs:
  build:
    docker:
      - image: mcr.microsoft.com/dotnet/core/sdk:2.2
    steps:
      - checkout
      - run:
          name: Restore packages
          command: cd ./src && dotnet restore
      - run:
          name: Build App
          command: cd ./src && dotnet build
      - run:
          name: Test App
          command: cd ./test && dotnet test
